<html>
<form>
  <h2 style = "text-align:center">ระบบบริการ</h2>
  <mat-grid-list cols="1" rowHeight="2:1">
    <mat-grid-tile>
      <div  >

        <mat-card-content>
          &nbsp;  ชื่อ-สกุล : &nbsp;&nbsp;&nbsp;
          <mat-form-field appearance="outline">
            <mat-select placeholder="" [(ngModel)]="ownerNameSelect" name="ownerName">
              <mat-option *ngFor="let Owner of ownerName" [value]="Owner.ownerId"> {{Owner.ownerName}}
              </mat-option>
            </mat-select>
          </mat-form-field>
        </mat-card-content>
        <br>




        <mat-form-field>
          <mat-select [(ngModel)]="TypeList" placeholder ="รายการ:" name="List">
            <mat-option *ngFor="let Type of list" [value]="Type.typeId">
              {{Type.list}}
            </mat-option>
          </mat-select>
        </mat-form-field>
        <br>


        <mat-form-field>
          <mat-select [(ngModel)]="nameNurseSelect"   placeholder ="พยาบาล:"  name="docN" >
            <mat-option *ngFor="let TitleNurse of nameNurse" [value]="TitleNurse.nurseId">
              {{TitleNurse.nameNurse}}
            </mat-option>
          </mat-select>
        </mat-form-field> &nbsp;&nbsp;
        <br>

        <mat-form-field >
          <input matInput [(ngModel)]="comment" [ngModelOptions]="{standalone: true}" placeholder="เพิ่มเติม"  name="comment">
        </mat-form-field>


        <br>



        <br>
        <button mat-raised-button size="2" color="primary"  (click)= "insert()"  >Save</button>&nbsp;&nbsp;&nbsp;
        <button mat-raised-button size="2"  color="primary"    [routerLink]="['/Pagemenu']">กลับสู่หน้าหลัก</button>






      </div>

    </mat-grid-tile>
  </mat-grid-list>
</form>
</html>
